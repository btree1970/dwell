# Ingestor Configuration

ingestors:
  listing_project:

    # Credentials configuration
    credentials:
      email_env_var: "LISTINGS_EMAIL"
      password_env_var: "LISTINGS_PASSWORD"

    # Default ingestor parameters
    defaults:
      supported_cities:
        - "new-york-city"
        # - "boston"
      max_pages: 100
      delay_between_pages: 1.0
      delay_between_listings: 0
      skip_errors: true
      listing_type: "sublet"
